<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="example">
        <my-component></my-component>
        <my-child></my-child>
    </div>

    <script>
//注册组件的时候，data函数必须是函数
        // 注册  全局注册
        Vue.component('my-component', {
            template: '<div>全局注册!</div>'
        })
        // 局部注册  对象
        var Child = {
            template: '<div>局部注册!</div>'
        }

        //  创建根实力的时候，data不是函数
        // 创建根实例
        new Vue({
            el: '#example',
            components:{
                'my-child': Child
            }
        })
    </script>


</body>
</html>
